<div *ngfor="let product of products">
    <div ngClass="div">
        <div>
            <img ngClass="img" src="{{product.image}}">
        </div>
        <div ngClass="title_div">
            <div>
                <h3>{{product.title}}</h3>
            </div>
            <div>
                <p>{{product.discription}}</p>
            </div>
        </div>

    </div>
</div>
